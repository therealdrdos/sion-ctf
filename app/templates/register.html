{% extends "base.html" %}
{% block title %}Register - SION-CTF{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-16">
    <h1 class="text-2xl font-bold mb-6">Register</h1>
    <form method="post" action="/auth/register" class="space-y-4">
        <div>
            <label class="block text-sm mb-1">Username</label>
            <input type="text" name="username" required minlength="3"
                   class="w-full px-4 py-2 bg-gray-800 border border-gray-700 rounded focus:border-green-500 focus:outline-none">
        </div>
        <div>
            <label class="block text-sm mb-1">Password</label>
            <input type="password" name="password" required minlength="8"
                   class="w-full px-4 py-2 bg-gray-800 border border-gray-700 rounded focus:border-green-500 focus:outline-none">
        </div>
        <div>
            <label class="block text-sm mb-1">Confirm Password</label>
            <input type="password" name="password_confirm" required
                   class="w-full px-4 py-2 bg-gray-800 border border-gray-700 rounded focus:border-green-500 focus:outline-none">
        </div>
        <button type="submit" class="w-full py-2 bg-green-600 hover:bg-green-700 rounded font-medium">
            Register
        </button>
    </form>
    <p class="mt-4 text-sm text-gray-400">
        Have an account? <a href="/auth/login" class="text-green-400 hover:underline">Login</a>
    </p>
</div>
{% endblock %}
